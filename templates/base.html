<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТП ЛР3. Статистика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand, .nav-link {
            color: #f8f9fa !important;
        }
        .nav-link:hover {
            color: #adb5bd !important;
        }
        .container {
            background-color: #212529;
            color: #f8f9fa;
        }
        h1, h2, h3 {
            color: #f8f9fa;
        }
        .form-label {
            color: #f8f9fa;
        }
        .form-control {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #495057;
        }
        .form-control:focus {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.5);
        }
        .table {
            color: #f8f9fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #343a40;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #2c3136;
        }
        hr {
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ТП ЛР3. Статистика</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/price">Цена</a></li>
                    <li class="nav-item"><a class="nav-link" href="/population">Население</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Валюта</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
